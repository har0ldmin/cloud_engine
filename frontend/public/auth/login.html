{% extends 'template/index_blank.html' %}

{% block content %}

<div class="container-fluid">
    <div class="row  align-items-center justify-content-center">
        <div class="col-lg-5 auth-banner">

        </div>
        <div class="col-lg-7">
            <div class="row">
                <div class="col-md-10 login-container my-3">

                    <!-- <div class="d-grid gap-3 d-flex justify-content-end xIcon">
                        <a class="btn" type="button" href="../"><img src="../auth/images/icon-x.svg"
                                style="width:22px; height:22px;" alt="X"></a>
                    </div> -->

                    <div class="d-grid gap-3 d-flex justify-content-center">
                        <div class="image-container">
                            <img src="../auth/images/text-bg.png" alt="Image" class="image">
                            <div class="text-on-image">
                                <h1 style="font-weight: 900;">Sign in</h1>
                            </div>
                        </div>
                    </div>

                    <!-- Welcome message -->
                    <div class="d-grid gap-3 d-flex justify-content-center auth-sub-normal">
                        <p class="auth-subheading" id="login-msg">Initialising...</p>
                    </div>

                    <!-- Error Popup -->
                    <div class="d-grid d-flex justify-content-center auth-sub-warning" id="login-err-popup">
                        <div
                            class="d-grid gap-3 d-flex justify-content-center auth-sub-warning bg-danger-subtle m-3 p-3 rounded-4">
                            <img src="../auth/images/icon-minus.png" alt="ERROR" class="my-auto auth-warning-icon">
                            <p class="auth-warning-text my-auto text-center" id="login-err-msg">Initialising...</p>
                        </div>
                    </div>



                    <form id="loginForm">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="emailInput" placeholder="username@example.com"
                                name="email">
                            <label for="login-email">Email address</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="passwordInput" placeholder="Password"
                                name="password">
                            <label for="login-password">Password</label>
                            <span id="passwordHelpInline" class="form-text">
                                Must be 8-20 characters long.
                            </span>
                            <div class="d-grid d-md-flex justify-content-end">
                                <a class="text-muted" href="forgot"><br>Forgot your password?</a>
                            </div>

                        </div>

                        <div class="d-grid py-4">
                            <button class="btn btn-warning orange-button" type="submit" id="route">Login</button>
                        </div>


                        <div class="divider-container py-4">
                            <div class="divider-line"></div>
                            <div class="divider-text">OR</div>
                            <div class="divider-line"></div>
                        </div>

                        <div class="d-grid gap-3 d-flex justify-content-center">
                            <a class="btn btn-outline-primary auth-sso-btn" type="button"><img
                                    src="../auth/images/icon-google.png" style="width:30px; height:30px;"
                                    alt="Google"></a>
                            <a class="btn btn-outline-primary auth-sso-btn" type="button"><img
                                    src="../auth/images/icon-apple.png" style="width:30px; height:30px;"
                                    alt="Apple"></a>
                        </div>


                        <div class="d-grid gap-3 d-flex justify-content-center pt-5">
                            <p>OR Sign Up using</p>
                            <a href="signup"> Sign Up</a>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="../auth/scripts/login.js" defer="true"></script>


{% endblock %}
